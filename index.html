<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnDome</title>
    <script src="https://kit.fontawesome.com/78e14d0e1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="outer">
        <a id="close" href="http://" target="_blank" rel="noopener noreferrer" title="close"><i class="far fa-times-circle"></i></a>
        <div id="content">
            <div id="heading">
                Sign In!
            </div>

                                                            <!-- Social login -->

            <div id="social">
        <!-- login through fb! -->
                <div class="s-fb-g fb">
                    <!-- fb-logo -->
                    <div class="s-logo">
                        <a href="http://" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook-f"></i>
                        </a>        
                    </div>
                    <!-- fb-text -->
                    <div class="s-text">
                        <a href="http://" target="_blank" rel="noopener noreferrer">
                            Facebook
                        </a>
                    </div>
                </div>
        <!-- login through google -->
                <div class="s-fb-g g">
                    <!-- google-logo -->
                    <div class="s-logo">
                        <a href="http://" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <!-- google-text -->
                    <div class="s-text">
                        <a href="http://" target="_blank" rel="noopener noreferrer">
                            Google
                        </a>
                    </div>
                </div>
            </div>
            
            <br>
                                                            
                                                                    <!-- divider -->

            <div class="divider-hr">
                <span>or</span>
            </div>

                                                                    <!-- login form -->
            <form action="" id="login-form">
                <input type="email" id="email", placeholder="E-mail", name="email" required>
                <input type="password" name="password" id="password", placeholder="Password" required>
                <button type="submit" id="login-btn">LOG IN</button>
            </form>
            
            <!-- forgot password? -->
            <div id="forgot-pass">
                <a href="">Forgot Your Password?</a>
            </div>
            <br>

            <!-- sign-up-form -->
            <div id="sign-up-head">New Here? Sign Up Now.</div>
            <form action="" id="sign-up-form">
                <button type="submit" id="sign-up-btn">SIGN UP</button>
            </form>
        </div>
        
    </div>
</body>
</html>
